<div class="container">
  <h5 class="display-5 text-center mb-3">Sign up</h5>

  <form [formGroup]="data1" align="center">

    <div class="row">
      <div class="form-floating form-group mb-3 mt-3">
        <input type="text" class="form-control" name="username" id="username" formControlName="username" placeholder="username">
        <label for="username"> User Name</label>
      </div>

      <div class="form-floating form-group mb-3 mt-3">
        <input type="password" class="form-control" name="password" id="password" formControlName="password" placeholder="password" autocomplete="on">
        <label for="password"> Password</label>
      </div>

      <div class="text-center mt-4">
        <button (click)="page()" [disabled]="data1.invalid" class="btn btn-success">Sign up</button>
      </div>
    </div>


  </form>

  <div class="text-center link mt-4">
    New to  App? <a routerLink="/forms">Sign in.</a>
  </div>


</div>
